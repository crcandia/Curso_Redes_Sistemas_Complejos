<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} · {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  </head>
  <body class="page">
    <header class="topbar">
      <div class="container topbar__inner">
        <a class="brand" href="{{ '/' | relative_url }}">Curso Redes</a>
        <nav class="nav">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/2026-1-MDS/' | relative_url }}">2026-1 (MDS)</a>
          <a href="https://www.overleaf.com/" target="_blank" rel="noreferrer">Monografía</a>
        </nav>
      </div>
    </header>

    <main class="container main">
      {{ content }}
    </main>

    <footer class="footer">
      <div class="container footer__inner">
        <span>© {{ site.time | date: "%Y" }} · {{ site.title }}</span>
      </div>
    </footer>
  </body>
</html>
